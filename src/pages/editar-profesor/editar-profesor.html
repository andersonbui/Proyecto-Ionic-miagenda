<ion-header>
    <ion-navbar class="nav">
        <ion-title>Editar profesor</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page">
   
    <form [formGroup]="myForm" (ngSubmit)="aceptar(myForm.value)">
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input formControlName="nombre" type="text" name="nombre" minlength="5" maxlength="20"></ion-input>
        </ion-item>
        <p [hidden]="myForm.controls.nombre.valid" danger padding-left>El nombre es oblrequerido (min 5 caracteres, max 20)</p>
        <ion-item>
            <ion-label floating>Telefono</ion-label>
            <ion-input formControlName="telefono" name="telefono" type="tel"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" name="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Oficina</ion-label>
            <ion-input formControlName="oficina" name="oficina" type="text"></ion-input>
        </ion-item>
        <div style="display:flex">
            <button style="flex: 1" ion-button type="submit" item-left [disabled]="!myForm.valid">Aceptar</button>
            <a  style="flex: 1" ion-button  (click)="cancelar()" item-right>Cancelar</a>
        </div>
    </form>
</ion-content>
