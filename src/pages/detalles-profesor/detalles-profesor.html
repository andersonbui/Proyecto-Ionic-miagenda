<ion-header>
    <ion-navbar>
        <ion-title text-center>
            Detalles
        </ion-title>
        <ion-buttons item-right end>
            <button ion-button item-right color="primary" (click)="openEditar()">
                    <ion-icon style="font-size: 40px;" name="create"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <h1>{{profesor.nombre}}</h1>
        </ion-item>
        <ion-item>
            <ion-label irem-left  color="primary">Telefono</ion-label>
            <ion-label irem-right>{{profesor.telefono}}</ion-label>

        </ion-item>
        <ion-item>
            <ion-label irem-left  color="primary">Oficina</ion-label>
            <ion-label irem-right>{{profesor.oficina}}</ion-label>

        </ion-item>
        <ion-item>
            <ion-label irem-left  color="primary">Email</ion-label>
            <ion-label irem-right> {{profesor.email}} </ion-label>

        </ion-item>
    </ion-list>

</ion-content>
<ion-footer >

    <ion-toolbar no-border color="danger"  (click)="eliminar(profesor.idprofesor)">
        <ion-buttons cenrer full style="width:100%">
                <ion-title text-center>Eliminar</ion-title>
        </ion-buttons>
    </ion-toolbar>


</ion-footer>
