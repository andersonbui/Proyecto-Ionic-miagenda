<ion-header>
    <ion-navbar class="nav">
        <ion-title>Agragar profesor</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page">
    <form [formGroup]="myForm" (ngSubmit)="agregar(myForm.value)">
        <ion-item>
            <ion-label floating>Username</ion-label>
             <!--<ion-input formControlName="idprofesor" [hidden]="true"></ion-input>-->
            <ion-input formControlName="nombre" type="text" name="nombre" minlength="5" maxlength="20" ></ion-input>
        </ion-item> 
        <p [hidden]="myForm.controls.nombre.valid" danger padding-left >nombre es obligatorio</p>
        <ion-item>
            <ion-label floating>Telefono</ion-label>
            <ion-input  formControlName="telefono" name="telefono" type="tel" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" name="email" type="email" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Oficina</ion-label>
            <ion-input formControlName="oficina" name="oficina" type="text" ></ion-input>
        </ion-item>
        <button ion-button type="submit" item-left [disabled]="!myForm.valid">Agregar</button>
        <button ion-button type="cancel" item-right>Cancelar</button>
    </form>

</ion-content>
